<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        
        <div class="card-block">
            <appc-error-summary [errors]="errors"></appc-error-summary>
            {{registermsg}}
            <appc-dynamic-form (formsubmit)="register($event)" [controls]="controls" [btnText]="'Register'"></appc-dynamic-form>

            
        </div>

        <p class="text-center font-weight-bold">
                Have an account already?
                
            </p>
            <div class="modal-body text-center ">
                    <button type="button" (click)="signin()" class="btn btn-success float-right">Sign In</button>
                    
        </div>
       
        
    </div>
</div>
