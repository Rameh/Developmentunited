<div class="modal-dialog">
    <div class="modal-content">
<div class="container ">
 <div class="row center-block">
   <div class="col-md-12 col-md-offset-4">
           <div class="panel panel-default ">
             <div class="panel-body">
               <div class="text-center">
                 <h3><i class="fa fa-lock fa-4x"></i></h3>
                 <h2 class="text-center">Forgot Password?</h2>
                 <p>You can reset your password here.</p>
                 <div class="panel-body">
  
                    <form [formGroup]="userForm"   (ngSubmit)="resetPassword()"> 
                     <div class="form-group">
                       <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-envelope color-blue"></i></span>
      
                         <input formControlName="email" required type="email" class="form-control"   placeholder="email address"  >
                       </div>
                     </div>

                  
                     <div *ngIf="formErrors.email" style="color:red">
                       {{ formErrors.email }}. Please correct the error and try again. 
                     </div>
                     <div class="form-group">
                       <input name="recover-submit" class="btn btn-lg btn-primary btn-block" [disabled]="!userForm.valid"  value="Reset Password" type="submit">
                     </div>
                     
                    
                   </form>
   
                 </div>
               </div>
             </div>
           </div>
         </div>
 </div>
</div>

</div>
</div>
